<form #f="ngForm">
    <app-card title="Gateway info">
        <div class="mt-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="mt-3">
            <label for="serial" class="form-label">Serial number</label>
            <input type="text" class="form-control" id="serial">
        </div>
        <input-ipv4-address></input-ipv4-address>
    </app-card>

    <div class="mt-3" *ngFor="let device of gateway?.devices; index as i">
        <app-card [title]="'Device ' + (i + 1)">
            <div class="mt-3">
                <label for="'uid_' + i" class="form-label">UID</label>
                <input type="number" class="form-control" [id]="'uid_' + i">
            </div>
            <div class="mt-3">
                <label for="'vendor_' + i" class="form-label">Vendor</label>
                <input type="text" class="form-control" [id]="'vendor_' + i">
            </div>
            <div class="mt-3">
                <label for="'status_' + i" class="form-label">Status</label>
                <select class="form-control" [id]="'status_' + i">
                    <option value="1">Online</option>
                    <option value="2">Offline</option>    
                </select>
            </div>
        </app-card>
    </div>

    <div class="mt-3">
        <app-card>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary" (click)="AddDevice()">Create gateway</button>
                <button type="button" class="btn btn-secondary" (click)="AddDevice()" [disabled]="gateway.devices && gateway.devices.length >= 10">
                    Add device
                </button>
            </div>
        </app-card>
    </div>
</form>
