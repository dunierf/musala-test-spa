<form #f="ngForm">
    <app-card title="Gateway info">
        <div class="mt-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="mt-3">
            <label for="serial" class="form-label">Serial number</label>
            <input type="text" class="form-control" id="serial">
        </div>
        <input-ipv4-address></input-ipv4-address>
    </app-card>

    <div class="mt-3">
        <app-card title="Devices">
            <p>No device has been added to this gateway</p>
        </app-card>
    </div>

    <div class="mt-3">
        <app-card>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary" (click)="AddDevice()">Create gateway</button>
                <button type="button" class="btn btn-secondary" (click)="AddDevice()">Add device</button>
            </div>
        </app-card>
    </div>
</form>
