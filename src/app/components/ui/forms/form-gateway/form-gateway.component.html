<form #formGateway="ngForm" (ngSubmit)="onSubmit()">
    <app-card title="Gateway info">
        <div class="mt-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="gateway.name" required>
        </div>
        <div class="mt-3">
            <label for="serial" class="form-label">Serial number</label>
            <input type="text" class="form-control" id="serial" name="serial" [(ngModel)]="gateway.serial" required>
        </div>
        <input-ipv4-address></input-ipv4-address>
    </app-card>

    <form-device *ngFor="let device of gateway?.devices" [device]="device"></form-device>
    
    <div class="mt-3">
        <app-card>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary" [disabled]="formGateway.form.invalid">Create gateway</button>
                <button type="button" class="btn btn-secondary" (click)="AddDevice()" [disabled]="gateway.devices && gateway.devices.length >= 10">
                    Add device
                </button>
            </div>
        </app-card>
    </div>
</form>
