<form #formGateway="ngForm" (ngSubmit)="onSubmit()">
    <app-card title="Gateway info">
        <div class="mt-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="gateway.name" required>
        </div>
        <div class="mt-3">
            <label for="serial" class="form-label">Serial number</label>
            <input type="text" class="form-control" id="serial" name="serial" [(ngModel)]="gateway.serial" required>
        </div>
        <div class="mt-3">
            <label for="ipv4" class="form-label">Ip v4 Address</label>
            <input type="text" class="form-control" id="ipv4" name="ipv4" [(ngModel)]="gateway.ipv4" 
                pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" 
                required>
        </div>
    </app-card>

    <form-device *ngFor="let device of gateway?.devices" [device]="device"></form-device>
    
    <div class="mt-3">
        <app-card>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Create</button><!-- [disabled]="formGateway.form.invalid" -->
                <button type="reset" class="btn btn-danger" (click)="cancel()">Cancel</button>
                <button type="button" class="btn btn-secondary" (click)="addDevice()" [disabled]="gateway.devices && gateway.devices.length >= 10">
                    Add device
                </button>
            </div>
        </app-card>
    </div>
</form>
