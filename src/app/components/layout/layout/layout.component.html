<div class="container-fluid g-0">
    <div class="row g-0">
        <div class="col-auto d-none d-lg-flex sidebar">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col position-relative min-vh-100 main">
            <app-toolbar [title]="title" (showSidebarMenu)="showSidebarMenu()"></app-toolbar>
            <app-content (onRouterOutletActive)="onRouterOutletActive($event)"></app-content>
            <p>
                {{ showSideBar}}
            </p>
        </div>
    </div>
</div>
<app-mobile-tablet-sidebar *ngIf="showSideBar" [(showSideBar)]="showSideBar"></app-mobile-tablet-sidebar>
